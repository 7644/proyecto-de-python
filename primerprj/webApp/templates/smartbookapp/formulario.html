{% extends "smartbookapp/plantillaPadre.html" %}
<title>Login</title>

{% block contenido %}

 {% load static %}

            {% csrf_token %}
        <form class="formulario" method="POST" name="loginForm" action="http://127.0.0.1:8000/login">
            <a class="link"><img src='{% static "img/logo2.png"%}'/></a>


                <h1>Login</h1>
                 <div class="contenedor">
                         <div class="input-contenedor">
                             <i class="fas fa-envelope icon"></i>
                             <input type="email" placeholder="correo" name="correo">
                         </div>
                         <div class="input-contenedor">
                             <i class="fas fa-key icon"></i>
                             <input type="password"  id="contrasena"  placeholder="Contraseña" name="clave"/>
                         </div>
                         <!--checkbox de mostrar contraseña-->
                         <div style="margin-top:15px;">
                              <input style="margin-left:5px;" type="checkbox" id="mostrar_contrasena" title="click para mostrar contraseña"/>
                              &nbsp;&nbsp;Mostrar Contraseña
                        </div>


                        <button type="submit"class="button">Submit</button>
                        <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
                        <p>¿No tienes una cuenta? <a class="link" href="Registro">Registrate </a></p>
                </div>
        </form>

       <link rel="stylesheet" type="text/css" href='{% static "css/estilo_login.css" %}'/>

<script type="text/javascript" src='{% static "js/jquery-3.6.0.min.js" %}'></script>
<script type="text/javascript" src='{% static "js/clave.js" %}'></script>
{% endblock %}
